name: Generate Windows Poetry lock

on:
  workflow_dispatch:

jobs:
  lock:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Regenerate lock on Windows
        shell: bash
        run: |
          poetry lock --no-cache --regenerate --no-interaction
          poetry install --with dev --no-interaction

      - name: Commit and push poetry.lock
        shell: bash
        run: |
          if git diff --quiet -- poetry.lock; then
            echo "No changes to poetry.lock"
          else
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config user.name "github-actions[bot]"
            git add poetry.lock
            git commit -m "ci(windows): regenerate poetry.lock on Windows"
            git push
          fi
